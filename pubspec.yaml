name: journal_app
description: A beautiful and functional journaling app for Android and iOS

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5
  flutter_riverpod: ^2.3.6

  # Database & Storage
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.0

  # UI Components
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  flutter_slidable: ^3.0.0
  fluttertoast: ^8.2.2

  # Utilities
  uuid: ^4.1.0
  path: ^1.8.3
  collection: ^1.17.1

  # Permissions
  permission_handler: ^11.0.1

  # Notifications (optional for reminders)
  flutter_local_notifications: ^16.3.2

  # Backup & Export
  share_plus: ^7.2.2
  pdf: ^3.8.4
  printing: ^5.12.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter
  mockito: ^5.4.0
  build_runner: ^2.4.0
  fake_async: ^1.3.1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Fonts commented out - using system defaults
  #   fonts:
  #     - family: Inter
  #       fonts:
  #         - asset: assets/fonts/Inter-Regular.ttf